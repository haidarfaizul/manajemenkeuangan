<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Input Data</h1>
      <form id="dataForm" method="POST" action="process.php">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="date">Tanggal:</label>
        <input type="date" id="date" name="date" required /><br />

        <!-- Field Pembayaran dan Nominal (Wajib) -->
        <label for="item1">Pembayaran 1:</label>
        <input type="text" id="item1" name="item1" required /><br />

        <label for="nominal1">Nominal 1:</label>
        <input type="number" id="nominal1" name="nominal1" required /><br />

        <!-- Field Pembayaran dan Nominal (Opsional) -->
        <label for="item2">Pembayaran 2:</label>
        <input type="text" id="item2" name="item2" /><br />

        <label for="nominal2">Nominal 2:</label>
        <input type="number" id="nominal2" name="nominal2" /><br />

        <label for="item3">Pembayaran 3:</label>
        <input type="text" id="item3" name="item3" /><br />

        <label for="nominal3">Nominal 3:</label>
        <input type="number" id="nominal3" name="nominal3" /><br />

        <label for="item4">Pembayaran 4:</label>
        <input type="text" id="item4" name="item4" /><br />

        <label for="nominal4">Nominal 4:</label>
        <input type="number" id="nominal4" name="nominal4" /><br />

        <label for="item5">Pembayaran 5:</label>
        <input type="text" id="item5" name="item5" /><br />

        <label for="nominal5">Nominal 5:</label>
        <input type="number" id="nominal5" name="nominal5" /><br />

        <label for="item6">Pembayaran 6:</label>
        <input type="text" id="item6" name="item6" /><br />

        <label for="nominal6">Nominal 6:</label>
        <input type="number" id="nominal6" name="nominal6" /><br />

        <label for="item7">Pembayaran 7:</label>
        <input type="text" id="item7" name="item7" /><br />

        <label for="nominal7">Nominal 7:</label>
        <input type="number" id="nominal7" name="nominal7" /><br />

        <button type="submit">Kirim</button>
      </form>
      <p id="responseMessage"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
